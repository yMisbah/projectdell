<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panolens</title>
    <link rel="stylesheet" href="https://ymisbah.github.io/projectdell/css/style.css" type="text/css">
</head>
<body>
    
    <div id="container">
    </div>

    <audio src="https://ymisbah.github.io/projectdell/sampaijadidebu.mp3" id="linkmp3"></audio><script>audio = new Audio('' + linkmp3.src);</script>
    
    <script src="https://pchen66.github.io/js/three/three.min.js"></script>
    <script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>
    
    <script>
    audio.play()
    const container = document.querySelector('#container')
    const panorama = new PANOLENS.ImagePanorama( 'https://ymisbah.github.io/projectdell/images/pano.jpg' );
    const viewer = new PANOLENS.Viewer({container:container});
    viewer.add( panorama );
    </script>

</body>
</html>
