<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panolens</title>
    <link rel="stylesheet" href="https://ymisbah.github.io/projectdell/css/style.css" type="text/css">
</head>
<body>
    
    <div id="container">
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JjFeJ608VKc?controls=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script src="https://pchen66.github.io/js/three/three.min.js"></script>
    <script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>
    <script>
    const container = document.querySelector('#container')
    const panorama = new PANOLENS.ImagePanorama( 'https://ymisbah.github.io/projectdell/images/pano.jpg' );
    const viewer = new PANOLENS.Viewer({container:container});
    viewer.add( panorama );
    </script>

</body>
</html>
