<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panolens</title>
    <link rel="stylesheet" href="https://ymisbah.github.io/projectdell/css/style.css" type="text/css">
</head>
<body>
    
    <div id="container">
    </div>

    <audio id="myAudio" src="https://ymisbah.github.io/projectdell/sampaijadidebu.mp3"></audio>
    
    <script src="https://pchen66.github.io/js/three/three.min.js"></script>
    <script src="https://pchen66.github.io/js/panolens/panolens.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    window.addEventListener('load', function () {
            Swal.fire({
            title: 'Love U',
            allowOutsideClick: false,
            allowEscapeKey: false,
            allowEnterKey: false,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'too',
            reverseButtons: true,
            allowOutsideClick: false
                        }).then((result) => {
                        if (result.isConfirmed) {
                            var x = document.getElementById("myAudio"); 
                            x.play(); 
                        }
                     })
    })
    </script>
    <script>
    const container = document.querySelector('#container')
    const panorama = new PANOLENS.ImagePanorama( 'https://ymisbah.github.io/projectdell/images/pano.jpg' );
    const viewer = new PANOLENS.Viewer({container:container});
    viewer.add( panorama );
    </script>

</body>
</html>
